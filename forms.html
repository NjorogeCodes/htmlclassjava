<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<h2>java students registration forms</h2>
<form action="">
  <label for="fname">First Name</label> <!--Label and input-->
  <input type="text" id="fname" name="fname" required><br><br>
  <label for="lname">Last Name</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="email">Email</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="dob">Date of Birth</label>
  <input type="date" id="dob" name="dob"><br><br>
  <label for="pass">Password</label>
  <input type="password" id="pass" name="pass"><br><br>
  <label for="fmale">Female</label>
  <input type="radio" id="fmale" name="fmale">
  <label for="mal">Male</label>
  <input type="radio" id="mal" name="mal"><br><br>

  <label for="other">Custom</label>
  <input type="radio" id="other" name="gender"><br><br>
  <label for="cours">Course Selected</label>
  <select name="Course" id="cours">
    <option value="js">JavaScript</option>
    <option value="py">Python</option>
    <option value="hm">HTML</option>
    <option value="rct">React</option>
    <option value="ds">Datascience</option>
    <option value="dj">Django</option>
    <option value="cs">Cybersecurity</option>

  </select>

  <input type="submit" value="Register Here">
</form>
</body>
</html>
